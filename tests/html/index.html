  <script>
    var linha = '';
    var map = null;
    var markerGroup = null;
    var _renderMarkers = null;
    window.onload = function () {
      // initialize Leaflet
      map = L.map('myMap').setView({ lon: -43.38451394176952, lat: -22.97373306625776 }, 12);

      // add the OpenStreetMap tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
      }).addTo(map);

      // show the scale bar on the lower left corner
      L.control.scale().addTo(map);

      const urlParams = new URLSearchParams(window.location.search);
      // var linha = urlParams.get('linha')

      markerGroup = L.layerGroup();

      _renderMarkers = () => {
        if (!linha) return [];
        markerGroup.clearLayers();
        // inserir markers aqui
        axios.get(`https://api-mobilidade.gabriel-milan.com/v1/brts/linha/${linha}/veiculo`)
          .then(({ data }) => {

            data.map(v => {
              var marker = L.marker([v.latitude, v.longitude])
              marker.bindPopup(`${v.velocidade}km/h, ${moment(v.dataHora)}`)
              marker.addTo(markerGroup);
            })
          })

        markerGroup.addTo(map)
      }
      setInterval(function () { _renderMarkers() }, 5000);
      var homeTab = document.getElementById('myMap');
      var observer1 = new MutationObserver(function () {
        if (homeTab.style.display != 'none') {
          map.invalidateSize();
          if (linha) {
            axios.get(`https://api-mobilidade.gabriel-milan.com/v1/brts/linha/${linha}/trajeto-latlong`)
              .then(({ data }) => {

                data.map(t => {
                  var polyline = L.polyline(t.coordinates, { color: t.strokeColor }).addTo(map);
                  map.fitBounds(polyline.getBounds());
                })
              })
          }
        }
      });
      observer1.observe(homeTab, { attributes: true });
    }
  </script>

  <script>
    const showMap = (l) => {
      linha = l;
      _renderMarkers();
      $('#myMap-tab').tab('show')
    }

    $(document).ready(function () {
      $('#codigoDoPonto').change(function () {
        let valor = $(this).val()
        if (valor.length === 4) {

          axios.get(`https://api-mobilidade.gabriel-milan.com/v1/brts/ponto/${valor.toUpperCase()}`)
            .then(({ data }) => {

              $('#listaDeLinhas').html('')

              data.map(l => {
                $('#listaDeLinhas').append(`<tr onclick="showMap('${l.linha}')"><td>${l.linha}</td><td>${l.trajeto}</td></tr>`)
              })

              $('#tabelaDeLinhas').show()

            })

        } else {
          $('#tabelaDeLinhas').hide()

        }
      })
    });
  </script>
